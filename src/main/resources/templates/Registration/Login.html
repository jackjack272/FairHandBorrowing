<!DOCTYPE html>
<html
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}"
>
<head>
    <title>Login</title>
</head>
<section layout:fragment="body" class="bg-image body-bg-custom d-flex justify-content-center align-items-center">
    <div class="main" >
        <div class="login-form glass-card">
            <div th:if="${param.error}" class="alert alert-danger">
                Wrong username or password
            </div>
            <form method="post" th:action="@{/login}">
                <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-money-bill fa-3x me-2"></i>
                    <span class="h1 fw-bold mb-0">fhb</span>
                </div>

                <h5 class="fw-normal mb-3" style="letter-spacing: 1px; color: #d5d5d5;">Sign into your account</h5>

                <div class="form-outline mb-1">
                    <input type="text" id="username" name="username" class="form-control form-control-lg"
                           placeholder="Username" />
                    <label class="form-label" for="username"></label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-1">
                    <input type="password" name="password" id="password" class="form-control form-control-lg"
                           placeholder="Password" />
                    <label class="form-label" for="password"></label>
                </div>
                <div class="pt-1 mb-4 w-100">
                    <button type="submit" class="btn btn-dark btn-lg btn-block w-100">Login</button>
                </div>
                <p class="pb-lg-1" style="color: #d5d5d5;">Don't have an account?
                    <a href="/register" style="color: #d5d5d5;">Register here</a></p>
            </form>
        </div>
    </div>
</section>
</html>
